<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birdie Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Birdie Scoreboard</h1>
        <div id="gameControls">
            <button id="newGameButton">Neues Spiel</button>
            <select id="loadGameSelect">
                <option value="">Spiel laden...</option>
            </select>
            <button id="shareGameButton">Spiel teilen</button>
        </div>
        <div id="playerSelection">
            <input type="text" id="newPlayerInput" placeholder="Spielername">
            <button id="addPlayerButton">Spieler hinzufügen</button>
            <button id="finishPlayerSelectionButton">Spielerauswahl abschließen</button>
            <ul id="playerList"></ul>
        </div>
        <div id="gameArea" style="display: none;">
            <div id="scoreboardContainer"></div>
            <div id="leaderInfo"></div>
        </div>
        <div style="margin-top: 20px; text-align: center; font-size: 14px; color: #666;">
            Sprachbefehle: "Spieler [Name] hinzufügen", "Bahn abschließen", "Punktzahl für [Spieler] [Zahl]"
        </div>
        <div id="speechRecognitionResult"></div>
        <div id="wakeWordStatus"></div>
    </div>
    <div id="footer" class="container">
        <a href="https://github.com/rdmueller/birdie-minigolf">source</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
